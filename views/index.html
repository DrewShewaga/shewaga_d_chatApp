<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket IO Chat with Node!</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://unpkg.com/vue"></script> 
</head>
<body>
	<main id="app">		
		<section class="form-container">
			<label for="nickname">Your Nickname (optional)</label>
			<input v-model="nickname" type="text" id="nickname" class="nickname" placeholder="What is your nickname?">
			
			<form>
				<label for="message">Something to say?</label>
				<textarea v-model="message" class="message" id="textarea"></textarea>
				<input type="submit" value="Send Message" @click.prevent="dispatchMessage">
			</form>

			<div class="bgSelect">
				<h3 class="bgTitle">Choose a background:</h3>
				<button class="bgOpt" id="bgForest">Forest</button>
				<button class="bgOpt" id="bgArctic">Arctic</button>
				<button class="bgOpt" id="bgOcean">Ocean</button>
				<button class="bgOpt" id="bgDesert">Desert</button>
				<button class="bgOpt" id="bgCity">City</button>
			</div>
		</section>
		
		<section class="messages" id="msgs">
			<ul id="messages" v-for="message in messages">
				<newmessage :msg="message"></newmessage>
				<p id="msgL"> </p>
			</ul>
		</section>		
	</main>
	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="js/main_vm.js"></script>
</body>
</html>
